<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<h1>Список продуктов:</h1>
<table class="table">
    <thead>
    <tr>
        <td>Id</td>
        <td>Наименование</td>
        <td>Цена</td>
        <td>Действия</td>
    </tr>
    </thead>
    <tbody>

    <tr th:each="b : ${frontProduct}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.title}"></td>
        <td th:text="${b.cost}"></td>
        <td><a class="btn btn-danger" th:href="@{'/boxes/remove/' + ${b.id}}">Удалить</a></td>
    </tr>
    </tbody>
</table>
<form th:action="@{'/product/add'}" method="post">
    <label>id</label>
    <input type="number" name="id">
    <label>title</label>
    <input type="text" name="title">
    <label>cost</label>
    <input type="number" name="cost">
    <button class="btn badge-primary" type="submit">Добавить</button>
</form>
</body>
</html>
